<div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="form-group">
        <label for="fromCurrency">From Currency</label>
        <select class="form-control" id="fromCurrency" [(ngModel)]="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toCurrency">To Currency</label>
        <select class="form-control" id="toCurrency" [(ngModel)]="toCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
      </div>
      <button type="submit" class="btn btn-primary" (click)="convert()">Convert</button>
    </form>
    <div class="alert alert-success" *ngIf="result">
      {{ amount }} {{ fromCurrency }} = {{ result }} {{ toCurrency }}
    </div>
  </div>
